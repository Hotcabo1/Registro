
<div class="card">
    <div class="card-header">
      Actualizar Empleado
    </div>
    <div class="card-body">
        <form [formGroup]="formularEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
            <label for="" class="form-label">Nombre:</label>
              <input type="text" formControlName="nombre" 
                 class="form-control" name="" id="" aria-describedby="helpId">
            </div>
            <div class="mb-3">
            <label for="" class="form-label">Correo:</label>
             <input type="email" formControlName="correo" 
             class="form-control" name="" id="" aria-describedby="helpId">
            </div>
           
            <div class="btn-group">
              <div class="row">
                  <div class="col-sm">
                      <button type="submit" class="btn btn-success">Actualizar</button>
                  </div>
                  <div class="col-sm">
                      <button type="button" class="btn btn-danger" routerLink="/show-people/">Volver</button>
                  </div>
              </div>
              
              
          </div>
       </form>
    </div>
</div>
